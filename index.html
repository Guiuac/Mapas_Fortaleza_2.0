<!DOCTYPE html>
<html>

<head>
	
<style>

html,
body{

  font-family: Arial, sans-serif;
  height: 100%;
  margin: 0;
  padding: 0;
}
#map {
  height: 100%;
}
</style>

</head>

<body>
<div id="map"></div>

<script>
	
	var map;
	function initMap(){

		map = new google.maps.Map(document.getElementById('map'),{
			center: {lat: -3.7943731426509637, lng: -38.452491760253906},
			zoom: 12
		});

	var redencao ={lat:-3.800609, lng: -38.569449};
	
	var marker = new google.maps.Marker({
		position: redencao,
		map : map,
		title: 'First Marker!'
	});
	}

</script>


<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX5rTVmZw4bJzlz6eQYwRbUPN6zDwkH_I&V=3&callback=initMap"> </script>

</body>

</html>
